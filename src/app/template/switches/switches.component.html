<h2> Templates: Switches</h2>
<hr>

<form #miFormulario="ngForm">

    <!--Radio-->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Género</label>
        <div class="col-sm-9">

            <div class="form-check">
                <input class="form-check-input" 
                    type="radio" 
                    value="M"
                    [(ngModel)]="persona.genero"
                    name="radioGenero"
                    id="radioMasculino"
                    required
                    >
                <label class="form-check-label" for="radioMasculino">
                    Masculino
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" 
                    type="radio" 
                    value="F"
                    [(ngModel)]="persona.genero"
                    name="radioGenero"
                    id="radioFemenino"
                    required
                    >
                <label class="form-check-label" for="radioFemenino">
                    Femenino
                </label>
            </div>


        </div>
    </div>

    <!--Switch-->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">

            <div class="form-check form-switch mt-2">
                <input class="form-check-input" 
                    type="checkbox"
                    id="flexSwitchCheckChecked"
                    [(ngModel)]="persona.notificaciones"
                    name="notificaciones"
                    >
                <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir Notificaciones</label>
            </div>

        </div>
    </div>

    <!--Terminos-->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input"
                        type="checkbox" 
                        id="check1"
                        [(ngModel)]="terminosYCondiciones"
                        name="terminos"
                        required
                        >
                <label class="form-check-label" for="check1">
                    Términnos y condiciones de uso
                </label>
            </div>


        
        </div>

    </div>

    <!--Botón -->
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
            [disabled]="miFormulario.invalid"
            >
                Guardar
            </button>
        </div>
    </div>

</form>

<h4>Valor del formulario</h4>
<pre> {{ miFormulario.value | json }} </pre>
<br>

<h4>Persona</h4>
<pre> {{ persona | json }} </pre>
<br>

<h4>Término</h4>
<pre> {{ miFormulario.controls?.['terminos']?.errors | json}} </pre>
<br>

<h5>Valid</h5>
<pre>Condiciones: {{ miFormulario.valid }}</pre>

<form (ngSubmit)="guardar()" autocomplete="off" #miFormulario="ngForm">

    <!--Nombre-->
    <div class="mb-3 row">
        <label class="col-sm-9 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input class="form-control"
                    placeholder="Nombre de la persona"
                    name="nombre"
                    required
                    [ngModel]="persona.nombre"
                    >
            <span class="form-text text-danger"
                    *ngIf="miFormulario.controls['nombre']?.touched 
                        && miFormulario.controls['nombre']?.errors"        
            >
                Este campo es obligatorio
            </span>
        </div>
    </div>

    <!--Agregar Favorito-->
    <div class="mb-3 row">
        <label class="col-sm-9 col-form-label">Agregar</label>
        <div class="col-sm-9">
            
            <div class="input-group">
                <input class="form-control"
                    placeholder="Agregar Favorito"
                    [(ngModel)]="nuevoJuego"
                    (keyup.enter)="agregarJuego()"
                    name="nuevoJuego"
                    >
                <button class="btn btn-outline-primary"
                        type="button"
                        (click)="agregarJuego()"
                        >
                    Agregar
                </button>
            </div>
            
        </div>
    </div>


    <!--Favoritos-->
    <div class="mb-3 row">
        <label class="col-sm-9 col-form-label">Favoritos</label>
        <div class="col-sm-9">

            <div class="input-group mg-1" 
                    *ngFor="let juego of persona.favoritos; let i=index"  >
                
                <input [(ngModel)]="juego.nombre"
                    name="favorito_{{ i }}"
                    class="form-control"
                    required
                >
                <button class="btn btn-outline-danger"
                        type="button"
                        (click)="eliminar(i)"
                        >
                    Eliminar
                </button>
            </div>
            

        </div>
    </div>


    <div class="row">
        <div class="col-sm-12">
            <button type="button"
                (click)="guardar()"
                class="btn btn-primary float-end"
                [disabled]="!miFormulario.valid"
                >
                Guardar
            </button>
        </div>
    </div>

</form>

<span>Persona</span>
<pre> {{ persona | json }} </pre>

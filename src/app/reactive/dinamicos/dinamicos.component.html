<form autocomplete="off" (ngSubmit)="guardar()" [formGroup]="miFormulario">

    <!--Nombre-->
    <div class="mb-3 row">
        <label class="col-sm-9 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input class="form-control"
                    placeholder="Nombre de la persona"
                    formControlName="nombre"
                    >
            <span class="form-text text-danger"
                *ngIf="campoEsValido('nombre')">
                Este campo es obligatorio
            </span>
        </div>
    </div>

    <!--Agregar Favorito-->
    <div class="mb-3 row">
        <label class="col-sm-9 col-form-label">Agregar</label>
        <div class="col-sm-9">
            
            <div class="input-group">
                <input class="form-control"
                    placeholder="Agregar Favorito"
                    (keyup.enter)="1"
                    >
                <button class="btn btn-outline-primary"
                        type="button"
                        (click)="1"
                        >
                    Agregar
                </button>
            </div>
            
        </div>
    </div>


    <!--Favoritos-->
    <div class="mb-3 row">
        <label class="col-sm-9 col-form-label">Favoritos</label>
        <div class="col-sm-9">
            <!--
            <div class="input-group mg-1" 
                    *ngFor="let juego of persona.favoritos; let i=index"  >
                
                <input
                    class="form-control"
                    
                >
                <button class="btn btn-outline-danger"
                        type="button"
                        (click)="1"
                        >
                    Eliminar
                </button>
            </div>
            -->

        </div>
    </div>


    <div class="row">
        <div class="col-sm-12">
            <button type="submit"
                class="btn btn-primary float-end"
                >
                Guardar
            </button>
        </div>
    </div>

</form>
